<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Plan de Inversiones</title>
</head>
<body>

    <div class="container">
        <h1>Información de Inversores</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Perfil</th>
                    <th>Riesgo</th>
                    <th>A_Favorita</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Aquí se desplegarán los registros de los usuarios -->
            </tbody>
        </table>
    </div>

    <div class="filters">
        <label for="ageFilter">Edad:</label>
        <input type="number" id="ageFilter" min="18" max="90" placeholder="Edad personalizada">
    
        <label for="objectiveFilter">Perfil:</label>
        <select id="objectiveFilter">
            <option value="">Todos</option>
            <option value="Conservador">Conservador</option>
            <option value="Moderado">Moderado</option>
            <option value="Crecimiento">Crecimiento</option>
            <option value="Balanceado">Balanceado</option>
            <option value="Preservación">Preservación</option>
        </select>
    
        <label for="riskToleranceFilter">Riesgo:</label>
        <select id="riskToleranceFilter">
            <option value="">Todos</option>
            <option value="Baja">Baja</option>
            <option value="Moderada">Moderada</option>
            <option value="Alta">Alta</option>
        </select>
    
        <button onclick=applyFiltersAndGenerateCharts()>Aplicar filtros</button>
    </div>

    <div class="charts-container">
        <div class="chart">
            <canvas id="ageChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="objectiveChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="riskToleranceChart"></canvas>
        </div>
    </div>
    

    <!-- Agrega las referencias a los archivos data.js y charts.js -->
    <script src="data.js"></script>
    <script src="charts.js"></script>
</body>
</html>
